<!DOCTYPE html>
<html>
<title>Nora UI</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" />
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-theme-teal.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" />
<body>

	<!-- Header -->
	<header class="w3-container w3-theme w3-padding" id="myHeader">
		<div class="w3-center">
			<h4>Non-Regression Automation for User Interface</h4>
			<h1 class="w3-xxxlarge w3-animate-bottom">NORA UI</h1>
		</div>
	</header>

	<div class="w3-row-padding w3-center w3-margin-top">
		<div class="w3-third">
			<div class="w3-card-2 w3-padding-top" style="min-height: 460px">
				<h4>Data Provider</h4>
				<br /> <i class="fa fa-database w3-margin-bottom w3-text-theme"
					style="font-size: 120px"></i>
				<p>Excel</p>
				<p>CSV</p>
				<p>SQL</p>
			</div>
		</div>

		<div class="w3-third">
			<div class="w3-card-2 w3-padding-top" style="min-height: 460px">
				<h4>Features</h4>
				<br /> <i class="fa fa-cogs w3-margin-bottom w3-text-theme"
					style="font-size: 120px"></i>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</div>

		<div class="w3-third">
			<div class="w3-card-2 w3-padding-top" style="min-height: 460px">
				<h4>Run Anywhere</h4>
				<br /> <i class="fa fa-desktop w3-margin-bottom w3-text-theme"
					style="font-size: 120px"></i>
				<p>Windows</p>
				<p>Unix</p>
				<p>Mac Os</p>
			</div>
		</div>
	</div>

	<div class="w3-container w3-center">
		<hr>
		<h3>Customer Success</h3>
	</div>

	<div class="w3-row-padding">

		<div class="w3-third">
			<div class="w3-card-2">
				<img src="img/Sopra-Steria_logo.png" alt="Sopra-Steria" style="width: 100%">
			</div>
		</div>

		<div class="w3-third">
			<div class="w3-card-4">
				<img src="img/obs_logo.png" alt="OBS" style="width: 100%">
			</div>
		</div>

		<div class="w3-third">
			<div class="w3-card-8">
				<img src="img/tp_logo.png" alt="Tests Psychotechniques" style="width: 100%">
			</div>
		</div>
	</div>
	
	<hr>

</body>
</html>
