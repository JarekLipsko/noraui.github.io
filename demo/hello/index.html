<!DOCTYPE html>
<html>
<head>
<title>Hello Demo</title>
</head>
<body>
    <h1 id="big_title">This is a demo for NORAUI (Non-Regression Automation for User Interfaces).</h1>
    <p>This is a input field:<input id="hello_input_text" type="text"></p>
    <p>This is a radio:
        <INPUT type= "radio" name="rate" value="day"> day rate
        <INPUT type= "radio" name="rate" value="night"> night rate
        <INPUT type= "radio" name="rate" value="week-end"> WE rate
    </p>
    <p>This is a checkbox:
        <input type="checkbox" name="agree" value="yes"> I agree<br>
        <input type="checkbox" name="agree" value="no" checked> I do not agree
    <p>This is a select:
        <select id="input_select">
            <option value="none"></option>
            <option value="Rennes">Rennes</option>
            <option value="Paris">Paris</option>
        </select>
    </p>
    <p>This is a button:<input id="submit" type="submit"></p>
    <p style="height: 150px;">This is a onclick by js test: <a onclick="alert('OK');" style="display:block;color: #FE7F88;background-image: url('Smile.png'); width: 150px; height: 150px;" name="smilejs" title="smilejs"></a></p>
    <p style="height: 150px;">This is a onclick test: <a onclick="alert('OK');" style="display:block;color: #FE7F88;background-image: url('Smile.png'); width: 150px; height: 150px;" name="smile" title="smile"> </a></p>
</body>
</html>
